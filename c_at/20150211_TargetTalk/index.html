<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>TM 채팅 서비스 - 관리자</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/script.js"></script>
<!--[if lt IE 9]>
	<script>console.log('Fucking! your browser! Fuckyou IE!!')</script>

<![endif]-->
</head>
<body>

<div class="login_wrap">
		<article class="login_article">
			<div class="login_form_box">
				<form action="">
					<fieldset>
						<legend>TM 상담원 로그인</legend>
						<input type="text" class="inst_id" placeholder="상담원 ID" tabindex="1">
						<input type="password" class="inst_pw" placeholder="비밀번호" tabindex="2">
						<div class="saveId_con">
							<input type="checkbox" id="saveId_ch" checked="checked" tabindex="-1">
							<button type="button" tabindex="3"><label for="saveId_ch" class="on">아이디 저장</label></button>
						</div>
						<input type="submit" value="login" class="btn_login" tabindex="4">
					</fieldset>
				</form>
			</div>
			<p class="login_caption">TM관리자 시스템 계정 발급을 원하시거나 이용에 불편하시면, 아래의 연락처로 연락 주세요.</p>
			<p class="contact_info">전화 : 02-554-9623  <span>|</span> 이메일 : tmadmin@adtive.co.kr</p>
		</article>
		<footer class="foot_content">
			<p class="copyright">Copyright (c) 2015 adtive innovation. All rights reserved.</p>
		</footer>
</div>

</body>
</html>
