<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="Author" content="seopubl" />
	<title> 관리자 front page </title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>


<div class="login_head">
	<div class="login_head_wrap">
		<h1><img src="images/common/logo.png" alt="" /></h1>
	</div>
</div>

<div class="login_article">
	<div class="login_article_wrap">
		<p class="caption p_1">
			Web <span>&amp;</span> Mobile /<br />
			Display <span>&amp;</span> Search
		</p>
		<p class="caption p_2">
			adtive 관리자 계정에 로그인합니다. <br />
			아이디와 비밀번호를 입력하세요. 싫음 말고...
		</p>
		<div class="login_box">
			<div class="background_layer"></div>
			<form action="">
				<fieldset>
					<legend>login form</legend>
					<div class="inst_con1">
						<input type="text" class="inst_id" placeholder="아이디를 입력하세요" />
						<input type="checkbox" />
						<span>아이디를 저장합니다.</span>
					</div>
					<div class="inst_con2">
						<input type="password" class="inst_pw" placeholder="비밀번호를 입력하세요." />
						<input type="submit" class="btn_login" value="Login" />
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>

<!--footer-->
<div class="footer">
	Copyright(c) 2013 <span>Adtive innovation.</span> All rights reserved
</div>
<!--//footer-->

</body>
</html>
