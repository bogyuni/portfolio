	<script>
		var agt = navigator.userAgent.toLowerCase();
		function setCookie( name, value, expiredays ){
			var todayDate = new Date(); 
			todayDate.setDate( todayDate.getDate() + expiredays ); 
			document.cookie = name + "_kor=" + escape( value ) + "; path=/; expires=" +    todayDate.toGMTString() + ";" 
		}
		function closeNotice(){
			if ( document.forms[0].Notice.checked )
			setCookie( "mhsh_notice", "done" , 1);
			$(".popup_layer").hide();
		}
		function getCookie( name ){
			var nameOfCookie = name + "_kor=";
			var x = 0;
			while ( x <= document.cookie.length ){
				var y = (x+nameOfCookie.length);
				if ( document.cookie.substring( x, y ) == nameOfCookie ) {
					if ( (endOfCookie=document.cookie.indexOf( ";", y )) == -1 )
						endOfCookie = document.cookie.length;
					return unescape( document.cookie.substring( y, endOfCookie ) );
				}
				x = document.cookie.indexOf( " ", x ) + 1;
				if ( x == 0 ) break;
			}
			return "";
		}
		function noticePopup(){
			if ( getCookie( "mhsh_notice" ) != "done" ) $(".popup_layer").show();
		}
		$(document).ready(function(){
			noticePopup();
			$(".btn_close").click(function(){$(".popup_layer").hide();});
		});
	</script>
