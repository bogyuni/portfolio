<script>
	function getUrlParam(param){
		var indexUrl = window.location.search.substring(1);
		var urlArry = indexUrl.split('&');
		if (urlArry != ''){
			for(var i = 0; urlArry.length; i++) {
				var keyVal = urlArry[i].split('=');
				if(keyVal[0] == param){
					return keyVal[1];
				}
			}
		}else{
			return;
		}
	}

	$(document).ready(function (){
		if ( getUrlParam('linkTab') == 'country' ){
			$('.link_country a').click();
		}else if ( getUrlParam('linkTab') == 'garden' ){
			$('.link_garden a').click();
		}else if ( getUrlParam('linkTab') == 'meatshop' ){
			$('.link_meatshop a').click();
		}else if ( getUrlParam('linkTab') == 'ricestore' ){
			$('.link_ricestore a').click();
		}else if ( getUrlParam('linkTab') == 'sp_price' ){
			$('.section_menu').find('a').eq(1).click();
		}else if ( getUrlParam('linkTab') == 'timesale' ){
			$('.section_menu').find('a').eq(2).click();
		}

		//console.log( getUrlParam('linkTab') );
		
	});
</script>
