<script>
	$(function (){


		$('.ord_list').on('click', '.btn_qty_m', function (){
			var grade_cnt = $(this).siblings('.grade_cnt').attr('value');
			if ( grade_cnt > 1 ){
				grade_cnt--;
				$(this).siblings('.grade_cnt').attr('value', grade_cnt).text(grade_cnt);
				if (grade_cnt == 5){
					$(this).siblings('.grade_box').find('span').attr('class','full');
				}else if(grade_cnt == 4){
					$(this).siblings('.grade_box').find('span').attr('class','full').eq(4).attr('class','empty');
				}else if(grade_cnt == 3){
					$(this).siblings('.grade_box').find('span:gt(2)').attr('class','empty');
					$(this).siblings('.grade_box').find('span:lt(3)').attr('class','full');
				}else if(grade_cnt == 2){
					$(this).siblings('.grade_box').find('span:gt(1)').attr('class','empty');
					$(this).siblings('.grade_box').find('span:lt(2)').attr('class','full');
				}else if(grade_cnt == 1){
					$(this).siblings('.grade_box').find('span').attr('class','empty').eq(0).attr('class','full');
				}
			}
		});
		$('.ord_list').on('click', '.btn_qty_p', function (){
			var grade_cnt = $(this).siblings('.grade_cnt').attr('value');
			if ( grade_cnt < 5 ){
				grade_cnt++;
				console.log(grade_cnt);
				$(this).siblings('.grade_cnt').attr('value', grade_cnt).text(grade_cnt);
				if (grade_cnt == 5){
					$(this).siblings('.grade_box').find('span').attr('class','full');
				}else if(grade_cnt == 4){
					$(this).siblings('.grade_box').find('span').attr('class','full').eq(4).attr('class','empty');
				}else if(grade_cnt == 3){
					$(this).siblings('.grade_box').find('span:gt(2)').attr('class','empty');
					$(this).siblings('.grade_box').find('span:lt(3)').attr('class','full');
				}else if(grade_cnt == 2){
					$(this).siblings('.grade_box').find('span:gt(1)').attr('class','empty');
					$(this).siblings('.grade_box').find('span:lt(2)').attr('class','full');
				}else if(grade_cnt == 1){
					$(this).siblings('.grade_box').find('span').attr('class','empty').eq(0).attr('class','full');
				}

			}
		});
	});
</script>
