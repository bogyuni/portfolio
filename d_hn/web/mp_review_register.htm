<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>자연과 인사하세요 : 헬로네이처</title>
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<form action="">
	<fieldset>
		<legend>상품 리뷰 작성 폼</legend>
		<div class="goods_review_register_box">
			<div class="top_con">후기작성 후기 작성하고 적립금 받아가세요! (일반후기 50원, 포토후기 100원)</div>
			<div class="prod_con">
				<span class="img_con"><img src="images/temp/@prod_f2.jpg" alt="" /></span>
				<span class="prod_name">또나따목장의 -또나따우유-</span>
			</div>
			<div class="table_box">
				<table class="review_register_table">
					<caption>후기작성</caption>
					<tbody>
						<tr>
							<th>평가</th>
							<td>
								<input type="radio">
								<div class="grade_box type2 ">
									<span class="full">full</span>
									<span class="full">full</span>
									<span class="full">full</span>
									<span class="full">full</span>
									<span class="full">full</span>
								</div>
								<input type="radio">
								<div class="grade_box type2 ">
									<span class="full">full</span>
									<span class="full">full</span>
									<span class="full">full</span>
									<span class="full">full</span>
								</div>
								<input type="radio">
								<div class="grade_box type2 ">
									<span class="full">full</span>
									<span class="full">full</span>
									<span class="full">full</span>
								</div>
								<input type="radio">
								<div class="grade_box type2 ">
									<span class="full">full</span>
									<span class="full">full</span>
								</div>
								<input type="radio">
								<div class="grade_box type2 ">
									<span class="full">full</span>
								</div>
							</td>
						</tr>
						<tr>
							<th>작성자</th>
							<td><input type="text" class="inst_txt"></td>
						</tr>
						<tr>
							<th>제목</th>
							<td><input type="text" class="inst_txt"></td>
						</tr>
						<tr>
							<th>내용</th>
							<td>
								<textarea name="" class="inst_textarea" placeholder="상품에 대한 평가를 적어주세요 ^^"></textarea>
							</td>
						</tr>
						<tr>
							<th>이미지</th>
							<td>
								<input type="file"><br><br>
								<p class="caption">※ 사진첨부는 1개만 가능합니다.</p>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="btn_box">
					<input type="submit" value="작성완료" class="btn_review_register">
				</div>
			</div>
		</div>
	</fieldset>
</form>


</body>
</html>
